<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reklam Testi - Bilgoo</title>
    <!-- Google AdSense Kodu -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7610338885240453"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            position: relative;
        }
        
        .main-container {
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .content {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        h1 {
            color: #4a148c;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 300px;
            height: auto;
        }
        
        .menu-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .menu-button {
            background-color: #4a148c;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .menu-button:hover {
            background-color: #7b1fa2;
            transform: translateY(-2px);
        }
        
        /* Sabit Yan Reklam Alanları */
        .side-ad-left,
        .side-ad-right {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 160px;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .side-ad-left {
            left: 10px;
        }
        
        .side-ad-right {
            right: 10px;
        }
        
        .ad-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            text-align: center;
        }
        
        /* Mobil cihazlarda yan reklamları banner olarak göster */
        @media (max-width: 768px) {
            .side-ad-left, 
            .side-ad-right {
                position: static !important;
                top: auto !important;
                left: auto !important;
                right: auto !important;
                transform: none !important;
                width: 100% !important;
                min-height: 100px !important;
                max-height: 100px !important;
                margin: 10px auto !important;
                padding: 5px !important;
                background: rgba(255, 255, 255, 0.9) !important;
                display: flex !important;
                border-radius: 10px !important;
                z-index: 100 !important;
            }
            
            .side-ad-left ins,
            .side-ad-right ins {
                display: block !important;
                width: 100% !important;
                min-height: 90px !important;
                height: 90px !important;
            }
            
            /* Sadece bir tanesini göster */
            .side-ad-right {
                display: none !important;
            }
        }
        
        .button {
            background-color: #4a148c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 200px;
            text-align: center;
            margin: 20px auto;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Sol Yan Reklam Alanı -->
    <div class="side-ad-left">
        <div class="ad-label">Reklam Alanı</div>
        <!-- Google AdSense Yan Panel Reklam -->
        <ins class="adsbygoogle"
             style="display:block; min-height: 600px; width: 160px;"
             data-ad-client="ca-pub-7610338885240453"
             data-ad-slot="3489961712"
             data-ad-format="vertical"
             data-full-width-responsive="false"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    
    <div class="main-container">
        <div class="content">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 140" width="300" height="84">
                    <defs>
                        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                            <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
                        </filter>
                        <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#1a73e8;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#ea4335;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#d93025;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#fbbc04;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#f9ab00;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#34a853;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#137333;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <text x="60" y="100" font-family="Arial, sans-serif" font-size="100" font-weight="bold" 
                          fill="url(#blueGrad)" filter="url(#shadow)">B</text>
                    <text x="135" y="100" font-family="Arial, sans-serif" font-size="100" font-weight="bold" 
                          fill="url(#redGrad)" filter="url(#shadow)">i</text>
                    <text x="170" y="100" font-family="Arial, sans-serif" font-size="100" font-weight="bold" 
                          fill="url(#yellowGrad)" filter="url(#shadow)">l</text>
                    <text x="205" y="100" font-family="Arial, sans-serif" font-size="100" font-weight="bold" 
                          fill="url(#blueGrad)" filter="url(#shadow)">g</text>
                    <text x="275" y="100" font-family="Arial, sans-serif" font-size="100" font-weight="bold" 
                          fill="url(#greenGrad)" filter="url(#shadow)">o</text>
                    <text x="345" y="100" font-family="Arial, sans-serif" font-size="100" font-weight="bold" 
                          fill="url(#redGrad)" filter="url(#shadow)">o</text>
                </svg>
            </div>
            
            <div class="menu-buttons">
                <button class="menu-button">Tekli Oyun</button>
                <button class="menu-button">Çok Oyunculu</button>
                <button class="menu-button">Küresel Skor Tablosu</button>
                <button class="menu-button">İstatistikler</button>
                <button class="menu-button">Soru Ekle</button>
            </div>
            
            <a href="index.html" class="button">Ana Sayfaya Dön</a>
        </div>
    </div>
    
    <!-- Sağ Yan Reklam Alanı -->
    <div class="side-ad-right">
        <div class="ad-label">Reklam Alanı</div>
        <!-- Google AdSense Yan Panel Reklam -->
        <ins class="adsbygoogle"
             style="display:block; min-height: 600px; width: 160px;"
             data-ad-client="ca-pub-7610338885240453"
             data-ad-slot="3489961712"
             data-ad-format="vertical"
             data-full-width-responsive="false"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    
    <script src="monetization.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.MonetizationManager) {
                window.MonetizationManager.init();
            }
        });
    </script>
</body>
</html>
