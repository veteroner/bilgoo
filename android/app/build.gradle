apply plugin: 'com.android.application'

android {
    namespace "com.bilgoo.quizapp"
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.bilgoo.quizapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 43
    versionName "14.26.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }
    
    // Java sürümlerini ayarla
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    lint {
        abortOnError = false
        checkReleaseBuilds = false
        disable 'InvalidPackage', 'UnusedResources', 'IconLocation', 'IconDensities', 'IconMissingDensityFolder', 'GoogleAppIndexingWarning', 'DuplicateIds', 'MissingConstraints', 'ContentDescription', 'LabelFor', 'UnsanitizedFilenameFromContentProvider'
        warningsAsErrors = false
        checkDependencies = false
    }

    // Lint kontrollerini yapılandır
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    
    // Unity Ads SDK - Downgraded to 4.8.0 due to iOS WKWebView eval sandbox issue in 4.10+
    implementation 'com.unity3d.ads:unity-ads:4.8.0'
    
    // Google AdMob SDK - Fallback (şu an sınırlandırılmış ama gelecekte kullanılabilir)
    implementation 'com.google.android.gms:play-services-ads:24.6.0'
    // Unity Ads mediation adapter REMOVED - AdMob hesabı sınırlandırılmış, direkt SDK kullanılıyor
    
    // Multidex support
    implementation 'androidx.multidex:multidex:2.0.1'
    
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:1.2.1"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception ignored) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
