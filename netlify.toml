[build]
  # Vite build output directory
  publish = "dist"
  
  # Vite build command
  command = "npm run build"

[build.environment]
  # Vite 7.x requires Node 20+
  NODE_VERSION = "20"

[[redirects]]
  # Redirect all routes to index.html for SPA routing (catch-all)
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  # Handle admin routes
  from = "/admin/*"
  to = "/admin.html"
  status = 200

[[redirects]]
  # Handle settings routes
  from = "/settings/*"
  to = "/settings.html"
  status = 200

[[redirects]]
  # Handle about routes
  from = "/about/*"
  to = "/about.html"
  status = 200

[[redirects]]
  # Handle contact routes
  from = "/contact/*"
  to = "/contact.html"
  status = 200

[[redirects]]
  # Handle login routes
  from = "/login/*"
  to = "/login.html"
  status = 200

[[redirects]]
  # Handle privacy policy routes
  from = "/privacy/*"
  to = "/privacy-policy.html"
  status = 200

[[headers]]
  # HTML dosyaları - HİÇ cache'leme
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  # JS ve CSS - Kısa cache, her zaman revalidate
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # CSS files - Kısa cache
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Src klasörü - Asla cache'leme (development)
  for = "/src/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  # Images - Orta süre cache
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  # Icons - Orta süre cache
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  # Security headers for all pages
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
