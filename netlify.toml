# Netlify Build Configuration

[build]
  # Build command
  command = "echo 'Static build completed'"
  
  # Publish directory
  publish = "."

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

# Basic headers
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Static assets cache
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# HTTPS redirect
[[redirects]]
  from = "http://bilgoov4.netlify.app/*"
  to = "https://bilgoov4.netlify.app/:splat"
  status = 301
  force = true

[context.production]
  environment = { NODE_ENV = "production" } 