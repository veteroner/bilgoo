<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dialog Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .test-btn {
            background: #007AFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Custom Dialog Test</h1>
        <p>Bu sayfada özel confirm dialog'unu test edebilirsiniz.</p>
        
        <button class="test-btn" onclick="testTurkishDialog()">Türkçe Dialog Test</button>
        <button class="test-btn" onclick="testEnglishDialog()">English Dialog Test</button>
        <button class="test-btn" onclick="testGermanDialog()">Deutsch Dialog Test</button>
    </div>

    <script src="languages.js"></script>
    <script>
        // QuizApp benzeri basit bir object
        const testApp = {
            currentLanguage: 'tr',
            
            showCustomConfirm: function(message, cancelText, okText, callback) {
                // Mevcut dialog'u kaldır
                const existingDialog = document.getElementById('custom-confirm-dialog');
                if (existingDialog) {
                    existingDialog.remove();
                }

                // Dialog container oluştur
                const dialogOverlay = document.createElement('div');
                dialogOverlay.id = 'custom-confirm-dialog';
                dialogOverlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.5);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 9999;
                    backdrop-filter: blur(3px);
                `;

                // Dialog içeriği
                const dialogBox = document.createElement('div');
                dialogBox.style.cssText = `
                    background: #fff;
                    border-radius: 15px;
                    padding: 25px;
                    max-width: 320px;
                    width: 85%;
                    text-align: center;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                `;

                // Mesaj
                const messageElement = document.createElement('p');
                messageElement.textContent = message;
                messageElement.style.cssText = `
                    margin: 0 0 25px 0;
                    font-size: 16px;
                    line-height: 1.4;
                    color: #333;
                    font-weight: 400;
                `;

                // Buton container
                const buttonContainer = document.createElement('div');
                buttonContainer.style.cssText = `
                    display: flex;
                    gap: 10px;
                    justify-content: center;
                `;

                // Cancel butonu
                const cancelButton = document.createElement('button');
                cancelButton.textContent = cancelText;
                cancelButton.style.cssText = `
                    flex: 1;
                    padding: 12px 20px;
                    border: 1px solid #ddd;
                    background: #f8f9fa;
                    color: #333;
                    border-radius: 8px;
                    font-size: 16px;
                    font-weight: 500;
                    cursor: pointer;
                    transition: all 0.2s;
                `;

                // OK butonu
                const okButton = document.createElement('button');
                okButton.textContent = okText;
                okButton.style.cssText = `
                    flex: 1;
                    padding: 12px 20px;
                    border: none;
                    background: #007AFF;
                    color: white;
                    border-radius: 8px;
                    font-size: 16px;
                    font-weight: 500;
                    cursor: pointer;
                    transition: all 0.2s;
                `;

                // Hover efektleri
                cancelButton.addEventListener('mouseenter', () => {
                    cancelButton.style.background = '#e9ecef';
                });
                cancelButton.addEventListener('mouseleave', () => {
                    cancelButton.style.background = '#f8f9fa';
                });

                okButton.addEventListener('mouseenter', () => {
                    okButton.style.background = '#0056b3';
                });
                okButton.addEventListener('mouseleave', () => {
                    okButton.style.background = '#007AFF';
                });

                // Event listeners
                cancelButton.addEventListener('click', () => {
                    dialogOverlay.remove();
                    callback(false);
                });

                okButton.addEventListener('click', () => {
                    dialogOverlay.remove();
                    callback(true);
                });

                // Overlay'e tıklayınca dialog'u kapat
                dialogOverlay.addEventListener('click', (e) => {
                    if (e.target === dialogOverlay) {
                        dialogOverlay.remove();
                        callback(false);
                    }
                });

                // ESC tuşu ile kapat
                document.addEventListener('keydown', function escHandler(e) {
                    if (e.key === 'Escape') {
                        document.removeEventListener('keydown', escHandler);
                        dialogOverlay.remove();
                        callback(false);
                    }
                });

                // DOM'a ekle
                buttonContainer.appendChild(cancelButton);
                buttonContainer.appendChild(okButton);
                dialogBox.appendChild(messageElement);
                dialogBox.appendChild(buttonContainer);
                dialogOverlay.appendChild(dialogBox);
                document.body.appendChild(dialogOverlay);

                // Dialog animasyonu
                dialogOverlay.style.opacity = '0';
                dialogBox.style.transform = 'scale(0.9)';
                requestAnimationFrame(() => {
                    dialogOverlay.style.transition = 'opacity 0.3s ease';
                    dialogBox.style.transition = 'transform 0.3s ease';
                    dialogOverlay.style.opacity = '1';
                    dialogBox.style.transform = 'scale(1)';
                });
            }
        };

        function testTurkishDialog() {
            testApp.currentLanguage = 'tr';
            const Languages = window.languages;
            const message = Languages.tr.exitConfirmMessage;
            const cancelText = Languages.tr.cancel;
            const okText = Languages.tr.ok;
            
            testApp.showCustomConfirm(message, cancelText, okText, function(confirmed) {
                alert(confirmed ? 'Çıkış onaylandı!' : 'Çıkış iptal edildi!');
            });
        }

        function testEnglishDialog() {
            testApp.currentLanguage = 'en';
            const Languages = window.languages;
            const message = Languages.en.exitConfirmMessage;
            const cancelText = Languages.en.cancel;
            const okText = Languages.en.ok;
            
            testApp.showCustomConfirm(message, cancelText, okText, function(confirmed) {
                alert(confirmed ? 'Exit confirmed!' : 'Exit cancelled!');
            });
        }

        function testGermanDialog() {
            testApp.currentLanguage = 'de';
            const Languages = window.languages;
            const message = Languages.de.exitConfirmMessage;
            const cancelText = Languages.de.cancel;
            const okText = Languages.de.ok;
            
            testApp.showCustomConfirm(message, cancelText, okText, function(confirmed) {
                alert(confirmed ? 'Ausgang bestätigt!' : 'Ausgang abgebrochen!');
            });
        }
    </script>
</body>
</html>
