<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Microscope base -->
  <rect x="50" y="200" width="80" height="20" fill="#2c3e50" rx="5"/>
  <rect x="75" y="180" width="30" height="20" fill="#34495e"/>
  
  <!-- Microscope arm -->
  <rect x="88" y="80" width="8" height="100" fill="#2c3e50"/>
  
  <!-- Microscope head -->
  <circle cx="92" cy="85" r="15" fill="#34495e"/>
  <circle cx="92" cy="85" r="8" fill="#3498db"/>
  
  <!-- Petri dish -->
  <circle cx="250" cy="200" r="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="3"/>
  <circle cx="250" cy="200" r="55" fill="#ffffff"/>
  
  <!-- E. coli bacteria in petri dish -->
  <ellipse cx="230" cy="180" rx="12" ry="4" fill="#27ae60" opacity="0.8"/>
  <ellipse cx="260" cy="190" rx="10" ry="3" fill="#27ae60" opacity="0.8"/>
  <ellipse cx="240" cy="210" rx="14" ry="5" fill="#27ae60" opacity="0.8"/>
  <ellipse cx="270" cy="215" rx="11" ry="4" fill="#27ae60" opacity="0.8"/>
  <ellipse cx="220" cy="205" rx="9" ry="3" fill="#27ae60" opacity="0.8"/>
  <ellipse cx="265" cy="175" rx="13" ry="4" fill="#27ae60" opacity="0.8"/>
  
  <!-- Magnified view -->
  <circle cx="320" cy="100" r="50" fill="#ffffff" stroke="#3498db" stroke-width="3"/>
  <text x="320" y="60" text-anchor="middle" font-family="Arial" font-size="10" fill="#3498db">Mikroskop Görünümü</text>
  
  <!-- Detailed bacteria in magnified view -->
  <ellipse cx="310" cy="90" rx="15" ry="6" fill="#27ae60" stroke="#1e8449" stroke-width="1"/>
  <ellipse cx="330" cy="100" rx="12" ry="5" fill="#27ae60" stroke="#1e8449" stroke-width="1"/>
  <ellipse cx="315" cy="115" rx="14" ry="6" fill="#27ae60" stroke="#1e8449" stroke-width="1"/>
  
  <!-- Flagella (bacteria tails) -->
  <path d="M325 90 Q340 85 345 90 Q350 95 345 100" stroke="#1e8449" stroke-width="1" fill="none"/>
  <path d="M300 115 Q285 110 280 115 Q275 120 280 125" stroke="#1e8449" stroke-width="1" fill="none"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="18" fill="#2c3e50" font-weight="bold">
    Bakteriler
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="12" fill="#7f8c8d">
    Mikroskop altında görülen bakteri örnekleri
  </text>
</svg>