<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gökyüzü -->
  <rect width="400" height="200" fill="url(#sky)"/>
  
  <!-- Deniz -->
  <rect y="200" width="400" height="100" fill="#4682B4"/>
  
  <!-- Ana saray binası -->
  <rect x="100" y="120" width="200" height="80" fill="#F5DEB3" stroke="#D2B48C" stroke-width="2"/>
  
  <!-- Orta bölüm (yüksek) -->
  <rect x="170" y="100" width="60" height="100" fill="#F5DEB3" stroke="#D2B48C" stroke-width="2"/>
  
  <!-- Çatı -->
  <polygon points="100,120 150,100 250,100 300,120" fill="#8B4513"/>
  <polygon points="170,100 200,80 230,100" fill="#8B4513"/>
  
  <!-- Pencereler -->
  <rect x="120" y="140" width="8" height="12" fill="#4169E1"/>
  <rect x="140" y="140" width="8" height="12" fill="#4169E1"/>
  <rect x="160" y="140" width="8" height="12" fill="#4169E1"/>
  <rect x="240" y="140" width="8" height="12" fill="#4169E1"/>
  <rect x="260" y="140" width="8" height="12" fill="#4169E1"/>
  <rect x="280" y="140" width="8" height="12" fill="#4169E1"/>
  
  <!-- Orta pencereler -->
  <rect x="185" y="120" width="10" height="15" fill="#4169E1"/>
  <rect x="205" y="120" width="10" height="15" fill="#4169E1"/>
  
  <!-- Ana kapı -->
  <rect x="190" y="170" width="20" height="30" fill="#8B4513"/>
  
  <!-- Sütunlar -->
  <rect x="110" y="160" width="4" height="40" fill="#F5F5DC"/>
  <rect x="130" y="160" width="4" height="40" fill="#F5F5DC"/>
  <rect x="150" y="160" width="4" height="40" fill="#F5F5DC"/>
  <rect x="250" y="160" width="4" height="40" fill="#F5F5DC"/>
  <rect x="270" y="160" width="4" height="40" fill="#F5F5DC"/>
  <rect x="290" y="160" width="4" height="40" fill="#F5F5DC"/>
  
  <!-- Yazı -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DOLMABAHÇE SARAYI</text>
</svg> 