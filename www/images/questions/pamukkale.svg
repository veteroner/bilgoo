<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Gökyüzü -->
  <rect width="400" height="150" fill="url(#sky)"/>
  
  <!-- Travertenler (basamaklar) -->
  <path d="M0 150 Q100 160 200 150 T400 160 L400 300 L0 300 Z" fill="#F5F5DC"/>
  <path d="M20 170 Q120 180 220 170 T380 180 L380 300 L20 300 Z" fill="#FFFAF0"/>
  <path d="M40 190 Q140 200 240 190 T360 200 L360 300 L40 300 Z" fill="#F5F5DC"/>
  <path d="M60 210 Q160 220 260 210 T340 220 L340 300 L60 300 Z" fill="#FFFAF0"/>
  <path d="M80 230 Q180 240 280 230 T320 240 L320 300 L80 300 Z" fill="#F5F5DC"/>
  
  <!-- Su havuzları -->
  <ellipse cx="100" cy="180" rx="40" ry="8" fill="url(#water)"/>
  <ellipse cx="200" cy="200" rx="35" ry="7" fill="url(#water)"/>
  <ellipse cx="300" cy="220" rx="30" ry="6" fill="url(#water)"/>
  <ellipse cx="150" cy="240" rx="25" ry="5" fill="url(#water)"/>
  <ellipse cx="250" cy="260" rx="20" ry="4" fill="url(#water)"/>
  
  <!-- Yazı -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2F4F4F">PAMUKKALE</text>
</svg> 